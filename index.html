<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <title>To Do List</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <script defer src="index.js"></script>
</head>
<body>
    <div>
        <button id="incompleteTodos">Incomplete Todos</button>
        <button id="completeTodos">Complete Todos</button>
        <input placeholder="Add a todo" type="text" id="todoText"/>
        <button type="submit" id="addTodo">Go</button>
    </div>
    <div>
        <h1 id="tableTitle"></h1>
        <table id="todoTable"></table>
    </div>
    <div>
        <div id="editDiv"></div>
    </div>
</body>
</html>
